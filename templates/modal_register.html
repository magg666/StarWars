<div class="modal fade" id="registerModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="login-header modal-header">
                <h5 class="login-title modal-title">Register</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="login-modal modal-body">
                <form role="form" id="register-form">
                    <p><input class="login-input" name="login" id="new_username" type="text" placeholder="Username"></p>
                    <p><input class="login-input" name="pass" id="new_password" placeholder="Password"></p>
                    <p><input class="login-input" name="secondpass" id="password_verify" placeholder="Password"></p>
                    <p>
                        <button type="submit" class="btn btn-outline-info">Sign up</button>
                    </p>
                </form>
                <div id="registrationSuccess" class="alert alert-success" role="alert" style="display:none;"></div>
                <div id="registrationError" class="alert alert-danger" role="alert" style="display:none;"></div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
