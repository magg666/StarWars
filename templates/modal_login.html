<div class="modal fade" id="loginModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="login-header modal-header">
                <h5 class="login-title modal-title">Login</h5>
                <button id="login-modal-close" type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="login-modal modal-body">
                <form role="form" id="login-form">
                    <p><input class="login-input" name="username" id="username" type="text"
                              placeholder="Username" required></p>
                    <p><input class="login-input" name="password" id="password" type="password"
                              placeholder="Password" required></p>
                    <p>
                        <button type="submit" class="btn btn-outline-info">Sign in</button>
                    </p>
                </form>
                <div id="successAlert" class="alert alert-success" role="alert" style="display:none;"></div>
                <div id="errorAlert" class="alert alert-danger" role="alert" style="display:none;"></div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
